apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: redis-pubsub-development

# Base configuration
resources:
- ../../base

# Development-specific labels
commonLabels:
  environment: development
  app.kubernetes.io/instance: redis-pubsub-dev

# Namespace override for development
namespace: redis-pubsub-dev

# Development-specific patches
patchesStrategicMerge:
- app-deployment-patch.yaml
- configmap-patch.yaml
- ingress-patch.yaml

# Development images (typically latest or development tags)
images:
- name: redispubsub-redis-pubsub-app
  newTag: dev-latest

# Development-specific replicas
replicas:
- name: redis-pubsub-app-deployment
  count: 1
- name: redis-deployment
  count: 1
