apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: redis-pubsub-prod
spec:
  template:
    spec:
      containers:
      - name: redis
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
