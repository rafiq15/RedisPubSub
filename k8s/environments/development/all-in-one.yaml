# Redis Pub/Sub Application - Development Environment
# Complete deployment in a single file for easy management

apiVersion: v1
kind: Namespace
metadata:
  name: redis-pubsub-dev
  labels:
    name: redis-pubsub-dev
    environment: development

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-pubsub-config
  namespace: redis-pubsub-dev
  labels:
    app: redis-pubsub
    environment: development
data:
  # Application Configuration
  SERVER_PORT: "8445"
  SPRING_APPLICATION_NAME: "RedisPubSub"
  
  # Redis Configuration
  SPRING_REDIS_HOST: "redis-service"
  SPRING_REDIS_PORT: "6379"
  SPRING_REDIS_TIMEOUT: "2000ms"
  
  # Logging Configuration (Debug level for development)
  LOGGING_LEVEL_COM_REDIS: "DEBUG"
  LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_DATA_REDIS: "DEBUG"
  LOGGING_LEVEL_IO_LETTUCE_CORE: "DEBUG"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data-pvc
  namespace: redis-pubsub-dev
  labels:
    app: redis
    environment: development
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: redis-pubsub-dev
  labels:
    app: redis
    component: database
    environment: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      component: database
  template:
    metadata:
      labels:
        app: redis
        component: database
    spec:
      containers:
      - name: redis
        image: redis:7.4-alpine
        ports:
        - containerPort: 6379
          name: redis-port
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-data-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: redis-pubsub-dev
  labels:
    app: redis
    component: database
    environment: development
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis-port
  selector:
    app: redis
    component: database

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-pubsub-app-deployment
  namespace: redis-pubsub-dev
  labels:
    app: redis-pubsub-app
    component: application
    environment: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-pubsub-app
      component: application
  template:
    metadata:
      labels:
        app: redis-pubsub-app
        component: application
    spec:
      initContainers:
      - name: wait-for-redis
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z redis-service 6379; do echo waiting for redis; sleep 2; done;']
      containers:
      - name: redis-pubsub-app
        image: redispubsub-redis-pubsub-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8445
          name: http-port
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "dev"
        envFrom:
        - configMapRef:
            name: redis-pubsub-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8445
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8445
          initialDelaySeconds: 30
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: redis-pubsub-app-service
  namespace: redis-pubsub-dev
  labels:
    app: redis-pubsub-app
    component: application
    environment: development
spec:
  type: ClusterIP
  ports:
  - port: 8445
    targetPort: 8445
    protocol: TCP
    name: http-port
  selector:
    app: redis-pubsub-app
    component: application
