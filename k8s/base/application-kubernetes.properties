# Redis Configuration for Kubernetes
spring.redis.host=${SPRING_REDIS_HOST:redis-service}
spring.redis.port=${SPRING_REDIS_PORT:6379}
spring.redis.timeout=2000ms
spring.redis.connect-timeout=2000ms
spring.redis.database=0

# Connection pool settings
spring.redis.lettuce.pool.enabled=true
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0
spring.redis.lettuce.pool.max-wait=-1ms

# Server configuration
server.port=${SERVER_PORT:8445}
spring.application.name=RedisPubSub

# Actuator endpoints for Kubernetes probes
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.redis.enabled=true
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Logging configuration
logging.level.com.redis=${LOGGING_LEVEL_COM_REDIS:INFO}
logging.level.org.springframework.data.redis=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_DATA_REDIS:INFO}
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}

# Kubernetes specific settings
spring.cloud.kubernetes.enabled=true
spring.cloud.kubernetes.config.enabled=true
spring.cloud.kubernetes.reload.enabled=true
