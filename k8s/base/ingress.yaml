apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: redis-pubsub-ingress
  namespace: redis-pubsub
  labels:
    app: redis-pubsub-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Add other ingress controller specific annotations as needed
spec:
  ingressClassName: nginx  # Adjust based on your ingress controller
  rules:
  - host: redis-pubsub.local  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: redis-pubsub-app-service
            port:
              number: 8445
