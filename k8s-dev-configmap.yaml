apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-pubsub-config
  namespace: redis-pubsub-dev
  labels:
    app: redis-pubsub
data:
  # Application configuration
  SPRING_REDIS_HOST: "redis-service"
  SPRING_REDIS_PORT: "6379"
  SERVER_PORT: "8445"
  SPRING_PROFILES_ACTIVE: "kubernetes,development"
  LOGGING_LEVEL_ROOT: "DEBUG"
  LOGGING_LEVEL_COM_REDIS: "DEBUG"
  LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_DATA_REDIS: "DEBUG"
